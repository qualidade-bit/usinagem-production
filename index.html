<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Usinagem</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
  <header class="mb-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dashboard Usinagem</h1>
    <div class="flex gap-2">
      <button id="exportAll" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Exportar CSV</button>
      <button id="resetAll" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Resetar Tudo</button>
    </div>
  </header>

  <main id="machinesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Cards ser칚o injetados pelo JS -->
  </main>

  <!-- Template do Card -->
  <template id="machine-template">
    <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
      <div class="flex justify-between items-center mb-2">
        <h2 data-role="title" class="font-bold text-lg"></h2>
        <span data-role="predicted" class="text-green-400 font-semibold">0</span>
      </div>
      <div data-role="subtitle" class="text-gray-400 text-sm mb-2"></div>

      <div class="grid grid-cols-2 gap-2 mb-2">
        <input data-role="operator" placeholder="Operador" class="bg-gray-700 text-white rounded px-2 py-1" />
        <input data-role="process" placeholder="Pe칞a" class="bg-gray-700 text-white rounded px-2 py-1" />
        <input data-role="cycle" placeholder="Ciclo (min)" class="bg-gray-700 text-white rounded px-2 py-1" />
        <input data-role="troca" placeholder="Troca (min)" class="bg-gray-700 text-white rounded px-2 py-1" />
        <input data-role="setup" placeholder="Parada (min)" class="bg-gray-700 text-white rounded px-2 py-1" />
        <input data-role="observacao" placeholder="Observa칞칚o" class="bg-gray-700 text-white rounded px-2 py-1" />
      </div>

      <div class="grid grid-cols-2 gap-2 mb-2">
        <input data-role="startTime" type="time" class="bg-gray-700 text-white rounded px-2 py-1" />
        <input data-role="endTime" type="time" class="bg-gray-700 text-white rounded px-2 py-1" />
        <input data-role="produced" type="number" placeholder="Realizado" class="bg-gray-700 text-white rounded px-2 py-1" />
      </div>

      <canvas data-role="chart" class="mb-2"></canvas>
      <div data-role="performance" class="text-center text-sm font-semibold mt-1 text-gray-400"></div>

      <div class="flex gap-2 mt-2">
        <button data-role="save" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded flex-1">Salvar</button>
        <button data-role="addHistory" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded flex-1">Adicionar no Hist칩rico</button>
        <button data-role="clearHistory" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded flex-1">Limpar Hist칩rico</button>
      </div>

      <div class="mt-2">
        <h3 class="font-semibold mb-1">Hist칩rico</h3>
        <div data-role="history" class="bg-gray-700 rounded p-2 max-h-32 overflow-y-auto text-xs"></div>
      </div>

      <div class="mt-2">
        <h3 class="font-semibold mb-1">Processos Futuros</h3>
        <div class="flex gap-2 mb-2">
          <input data-role="futureInput" placeholder="Nome do processo" class="bg-gray-700 text-white rounded px-2 py-1 flex-1" />
          <select data-role="prioritySelect" class="bg-gray-700 text-white rounded px-2 py-1">
            <option value="vermelho">游댮 Urgente</option>
            <option value="amarelo">游리 Alta</option>
            <option value="verde">游릭 Normal</option>
          </select>
          <button data-role="addFuture" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">Adicionar</button>
        </div>
        <div data-role="futureList" class="bg-gray-700 rounded p-2 max-h-32 overflow-y-auto text-xs"></div>
        <button data-role="sortFuture" class="mt-1 bg-indigo-600 hover:bg-indigo-700 px-3 py-1 rounded w-full">Ordenar por Prioridade</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
