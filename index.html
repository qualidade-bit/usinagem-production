<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Usinagem Dia (versão 18.6)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-900 text-gray-100">

<header class="p-4 border-b border-gray-800">
  <h1 class="text-xl font-bold">
    Diário de produção — Usinagem Dia (v18.6)
  </h1>

  <div class="mt-2 flex gap-2 flex-wrap">
    <button id="exportAll" class="px-3 py-1 bg-sky-600 rounded">
      Exportar tudo (CSV)
    </button>

    <button id="dailyReport" class="px-3 py-1 bg-emerald-600 rounded">
      Gerar relatório diário
    </button>

    <button id="resetAll" class="px-3 py-1 bg-red-600 rounded">
      Resetar tudo
    </button>
  </div>
</header>

<main class="p-4">
  <div id="machinesContainer"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<!-- TEMPLATE -->
<template id="machine-template">
  <div class="p-4 bg-gray-800 rounded shadow">

    <div class="flex justify-between items-start">
      <div>
        <div data-role="title" class="text-lg font-semibold"></div>
        <div data-role="subtitle" class="text-xs text-gray-400"></div>
      </div>

      <div class="text-right">
        <div class="text-sm">Previsto</div>
        <div data-role="predicted" class="text-2xl font-bold">0</div>
      </div>
    </div>

    <div class="mt-3 flex flex-col gap-2">
      <input data-role="operator" placeholder="Operador"
        class="px-2 py-1 rounded bg-gray-700 text-sm" />
      <input data-role="process" placeholder="Processo / Peça"
        class="px-2 py-1 rounded bg-gray-700 text-sm" />
      <input data-role="cycle" placeholder="Tempo de ciclo (min)"
        class="px-2 py-1 rounded bg-gray-700 text-sm" />
      <input data-role="produced" placeholder="Peças realizadas"
        class="px-2 py-1 rounded bg-gray-700 text-sm" />
    </div>

    <div class="flex gap-2 mt-2 flex-wrap">
      <button data-role="save"
        class="px-2 py-1 bg-green-600 rounded text-sm">
        Salvar
      </button>

      <button data-role="maintenance"
        class="px-2 py-1 bg-yellow-500 text-black rounded text-sm">
        Manutenção
      </button>
    </div>

    <canvas data-role="chart" height="120"></canvas>

    <div data-role="performance"
         class="text-center text-sm font-semibold mt-1"></div>
  </div>
</template>

<script src="script.js"></script>
</body>
</html>
