<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Usinagem</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div style="display:flex; gap: 10px; margin-bottom: 15px;">
    <button id="exportAll">Exportar CSV</button>
    <button id="resetAll">Resetar Tudo</button>
  </div>

  <div id="machinesContainer">
    <!-- Os cards ser칚o renderizados pelo JS -->
  </div>

  <!-- Template do Card -->
  <template id="machine-template">
    <div class="machine-card">
      <h3 data-role="title">M치quina</h3>
      <h4 data-role="subtitle">Operador 췅 Ciclo 췅 Pe칞a</h4>

      <input type="text" placeholder="Operador" data-role="operator">
      <input type="text" placeholder="Processo" data-role="process">
      <input type="text" placeholder="Ciclo (min)" data-role="cycle">
      <input type="text" placeholder="Troca (min)" data-role="troca">
      <input type="text" placeholder="Setup (min)" data-role="setup">
      <input type="text" placeholder="Produzido" data-role="produced">
      <input type="text" placeholder="In칤cio" data-role="startTime">
      <input type="text" placeholder="Fim" data-role="endTime">
      <input type="text" placeholder="Observa칞칚o" data-role="observacao">

      <div style="display:flex; gap:5px; margin-top:5px;">
        <button data-role="save">Salvar</button>
        <button data-role="addHistory">Adicionar no Hist칩rico</button>
        <button data-role="clearHistory">Limpar Hist칩rico</button>
      </div>

      <canvas data-role="chart" width="300" height="120"></canvas>
      <div class="performance" data-role="performance">Desempenho: -</div>

      <h4>Hist칩rico</h4>
      <div data-role="history"></div>

      <h4>Lista de Espera / Processos Futuros</h4>
      <div style="display:flex; gap:5px; margin-bottom:5px;">
        <input type="text" placeholder="Nome do processo futuro" data-role="futureInput">
        <select data-role="prioritySelect">
          <option value="vermelho">游댮 Urgente</option>
          <option value="amarelo">游리 Alta</option>
          <option value="verde">游릭 Normal</option>
        </select>
        <button data-role="addFuture">Adicionar</button>
        <button data-role="sortFuture">Ordenar</button>
      </div>
      <div data-role="futureList" class="future-list"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
